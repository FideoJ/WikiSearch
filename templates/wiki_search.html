{% extends "layout.html" %}
{% block body %}
		<form action="{{ url_for('wiki_search') }}" method="post">
			<input name="search_title" type="text" placeholder="Search..." required>
			<input class="button" type="submit" value="Search">
		</form>
		{% if summary %}
		<div class="summary">
			<p>{{ summary }}</p>
		</div>
		{% endif %}
{% endblock %}
